version: "3.2"
services:
  server:
    ports:
      - 22:22
    build:
      context: ./
      dockerfile: ./server/Dockerfile
  
  server-different-port:
    ports:
      - 23:23
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    command:  /usr/sbin/sshd -D -p 23
  
  bastion:
    ports:
      - 22:22
    build:
      context: ./
      dockerfile: ./bastion-host/Dockerfile
  
  bastion-different-user:
    ports:
      - 22:22
    build:
      context: ./
      dockerfile: ./bastion-host/DockerfileDiffUser

  tester:
    build:
      context: ../
      dockerfile: ./test/client/Dockerfile
    depends_on:
      - server

